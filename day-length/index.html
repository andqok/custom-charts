  id('date-start').addEventListener('change', listener)
  id('date-end').addEventListener('change', listener)

  function listener(e) {
    let date1 = id('date-start').value
    let date2 = id('date-end').value
    if (time.isISODate(date1) && time.isISODate(date2)) {
      visualizeDays('rivne', date1, date2)
    }
  }
